<template name="pagesLogin">
  <div class="container">
    <p class="pagesHomeHeader">Login Page</p>
    <form id="publicPagesLoginCreateForm">
      <div class="pagesHomeInputs">
        <input
          type="mail"
          placeholder="E-mail"
          class="pagesHomeInput"
          id="publicPagesLoginCreateInput"
          name="loginMail"
        />
        <input
          type="password"
          placeholder="Password"
          class="pagesHomeInput"
          id="publicPagesLoginCreatePassword"
          name="loginPassword"
        />
      </div>
      <div class="pagesHomeLogin">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</template>
