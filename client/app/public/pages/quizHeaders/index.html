<template name="pagesQuizHeader">
  <div class="publicPagesQueHeader shadow-lg p-3 mb-5 bg-white rounded">
    {{#each distinctHeaders}}
    <div class="questionBox">
      <a
        href="{{#if isQuizAvailable this}}{{pathFor 'quizPage' header=this.header}}{{else}}javascript:void(0);{{/if}}"
      >
        {{this.header}}
      </a>
      <div class="restTime mt-2">
        <b id="quizHeaderEx"> {{quizStatus this}}</b>
        <b id="quizHeaderEx2" class="mt-2"> {{quizStatus2 this}}</b>
      </div>
    </div>
    <br />
    {{/each}}
  </div>
</template>
