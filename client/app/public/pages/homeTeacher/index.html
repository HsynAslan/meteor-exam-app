<template name="pagesHomeTeacher">
  <div class="container displayFlex ">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <p class="pagesHomeHeader">Sign In Teacher</p>
      <form id="publicPagesHomeCreateForm">
        <div class="pagesHomeInputs">
          <input
            type="text"
            placeholder="Name"
            class="pagesHomeInput"
            id="publicPagesHomeCreateName"
            name="createName"
          />
          <input
            type="text"
            placeholder="Surname"
            class="pagesHomeInput"
            id="publicPagesHomeCreateSurname"
            name="createSurname"
          />
          <input
            type="mail"
            placeholder="E-mail"
            class="pagesHomeInput"
            id="publicPagesHomeCreateInput"
            name="createMail"
          />
          <input
            type="password"
            placeholder="Password"
            class="pagesHomeInput"
            id="publicPagesHomeCreatePassword"
            name="createPassword"
          /><input
            type="password"
            placeholder="Password Again"
            class="pagesHomeInput"
            id="publicPagesHomeCreatePasswordAgain"
            name="createPasswordAgain"
          />
        </div>
        <div class="pagesHomeLogin">
          <button type="submit" id="signInTeaher">Sign In</button>
          <div class="publicPagesHomeAreYou">
            <a href="{{pathFor 'login'}}" class="mt-2">Already Have ?</a>
            <a href="{{pathFor "public.home"}}" class="mt-2">Are you Student ?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
