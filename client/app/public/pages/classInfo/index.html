<template name="publicPagesClassInfo">
  <div class="classInfo">
    <div class="publicPagesResults shadow-lg p-3 mb-5 bg-white rounded">
      {{#each result}}
      <div class="result-item">
        <div class="name">{{this.catagory}} {{this.firstName}}</div>
        <div class="category">Category: {{this.lastName}}</div>
        <div class="scor">Score: {{this.scor}}</div>
        <div class="time">Time: {{formatTime this.createdAt}}</div>
      </div>
      <br />
      {{/each}}
    </div>

    <div class="publicPagesResults shadow-lg p-3 mb-5 bg-white rounded">
      {{#each average}}
      <div class="result-item">
        <div class="category">Category: {{this.category}}</div>
        <div class="count">Count: {{this.count}}</div>
        <div class="average">Average: {{this.average}}</div>
      </div>
      <br />
      {{/each}}
    </div>
  </div>
</template>
