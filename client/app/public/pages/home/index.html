<template name="pagesHome">
  <div class="container">
    <p class="pagesHomeHeader">Sign In Page</p>
    <form id="publicPagesHomeCreateForm">
      <div class="pagesHomeInputs">
        <input
          type="text"
          placeholder="Name"
          class="pagesHomeInput"
          id="publicPagesHomeCreateName"
          name="createName"
        />
        <input
          type="text"
          placeholder="Surname"
          class="pagesHomeInput"
          id="publicPagesHomeCreateSurname"
          name="createSurname"
        />
        <input
          type="mail"
          placeholder="E-mail"
          class="pagesHomeInput"
          id="publicPagesHomeCreateInput"
          name="createMail"
        />
        <input
          type="password"
          placeholder="Password"
          class="pagesHomeInput"
          id="publicPagesHomeCreatePassword"
          name="createPassword"
        /><input
          type="password"
          placeholder="Password Again"
          class="pagesHomeInput"
          id="publicPagesHomeCreatePasswordAgain"
          name="createPasswordAgain"
        />
      </div>
      <div class="pagesHomeLogin">
        <button type="submit">Sign In</button>
        <a href="{{pathFor 'login'}}" class="mt-2">Already Have ?</a>
      </div>
    </form>
  </div>
</template>
