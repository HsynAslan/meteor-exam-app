<template name="pagesHome">
  <div class="container">
    <p class="pagesHomeHeader">Sign In Page</p>
    <form id="publicPagesHomeCreateForm">
      <div class="pagesHomeInputs">
        <input
          type="mail"
          placeholder="E-mail"
          class="pagesHomeInput"
          id="publicPagesHomeCreateInput"
          name="createMail"
        />
        <input
          type="password"
          placeholder="Password"
          class="pagesHomeInput"
          id="publicPagesHomeCreatePassword"
          name="createPassword"
        />
      </div>
      <div class="pagesHomeLogin">
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>
</template>
