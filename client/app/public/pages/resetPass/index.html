<template name="PagesResetPass">
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="ResetPassDiv">
      <input type="password" placeholder="Available Password" name="oldPass" />
      <input type="password" placeholder="New Password" name="newPass" />
      <input
        type="password"
        placeholder="New Password Again"
        name="newAgainPass"
      />
    </div>
    <div id="changePassButtonDiv">
      <button id="changePassButton">Change</button>
    </div>
  </div>
</template>
