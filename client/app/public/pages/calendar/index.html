<template name="pagesCalendar">
  <div class="calendarBigBox light">
    <div class="activity">
      <div><h3>Zaman</h3></div>
      <!-- <div><p>Etkinlik</p></div> -->
      <div>
        <div class="calendarActivityAddDiv">
          <input type="text" id="activityInput" placeholder="Add Note..." />
          <button id="addActivity">Add</button>
        </div>
      </div>
    </div>
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker">April</span>
        <div class="year-picker">
          <span class="year-change" id="prev-year">
            <pre></pre>
          </span>
          <span id="year">2022</span>
          <span class="year-change" id="next-year">
            <pre></pre>
          </span>
        </div>
      </div>
      <div class="calendar-body">
        <div class="calendar-week-day">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days"></div>
      </div>

      <div class="month-list"></div>
    </div>
    <div class="activity2">
      <ul class="mt-4 activity2Ul"></ul>
    </div>
  </div>
</template>
