<template name="pagesResult">
  <div class="publicPagesResults shadow-lg p-3 mb-5 bg-white rounded">
    {{#each result}}
    <div class="result-item">
      <div class="name">{{this.catagory}} {{this.firstName}}</div>
      <div class="category">Category: {{this.lastName}}</div>
      <div class="scor">
       
          
        Score: {{this.scor}} 
      
      </div>
      <div class="time">Time: {{formatTime this.createdAt}}</div>
    </div>
    <br />
    {{/each}}
  </div>
  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <i class="fa-regular fa-hand-point-right fa-fade fa-xl me-3"></i>
    <a href="{{pathFor "public.classInfo"}}">Click for Class Information</a>
  </div>
</template>
