<template name="pagesAdd">
  <form id="publicPagesAddCreateQue" class="pagesHomeFormInputs">
    <div class="pagesHomeInputs shadow-lg p-3 mb-5 bg-white rounded">
      <label for="customSelect">Choose Past Header:</label>
      <select id="customSelect">
        <!-- SeÃ§enekleri buraya JavaScript ile ekleyebilirsiniz -->
      </select>
      <br /><br />

      <label for="cevap">Write Quiz Header:</label>
      <input
        type="text"
        placeholder="2023 Math Quiz !"
        class="pagesHomeInput"
        id="publicPagesAddCreateQuestionHeader"
        name="addQueHeader"
      />
      <br /><br />
      <input
        type="text"
        placeholder="Question ?"
        class="pagesHomeInput"
        id="publicPagesAddCreateQuestion"
        name="addQue"
      />
      <input
        type="text"
        placeholder="Option A"
        class="pagesHomeInput"
        id="choices0"
        name="addQueOptionA"
      />
      <input
        type="text"
        placeholder="Option B"
        class="pagesHomeInput"
        id="choices1"
        name="addQueOptionB"
      />
      <input
        type="text"
        placeholder="Option C"
        class="pagesHomeInput"
        id="choices2"
        name="addQueOptionC"
      />
      <input
        type="text"
        placeholder="Option D"
        class="pagesHomeInput"
        id="choices3"
        name="addQueOptionD"
      />
      <input
        type="text"
        placeholder="Option E"
        class="pagesHomeInput"
        id="choices4"
        name="addQueOptionE"
      />
      <label for="cevap">Select Option</label>
      <select id="cevap" name="addQueAnswer" required>
        <option value="" disabled selected>Please Select Correct Option</option>
        <option value="a">Option A</option>
        <option value="b">Option B</option>
        <option value="c">Option C</option>
        <option value="d">Option D</option>
        <option value="e">Option E</option>
      </select>
      <br /><br />
    </div>
    <div class="pagesHomeLogin">
      <button type="submit">Login</button>
    </div>
    <div class="pagesHomeLogin mt-3 deleteButton">
      <a href="{{pathFor 'delete'}}">Delete Header Here</a>
    </div>
  </form>
</template>
